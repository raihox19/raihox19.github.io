<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Grid-Bsp2</title>
	
</head>
<style type="text/css">
	.container{
		display: grid;
		height: 50vh;
		width: 50vh;
		border: 1px solid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: auto auto;
		

	}
	.special{
		grid-column: 1/3;
		grid-row: 1/3;

	}
	.special2{ 
		grid-column: 2/4;

	}
	body{
		display:  flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}


div {
	border: 1px solid;
}

	


</style>
<body>
	<div class="container">
	<div class="special">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div class="special2">5</div>
</div>

</body>
</html>
