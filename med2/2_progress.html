<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Progress </title>
	<style type="text/css">
		body{
			background-color: #2a9d8f;

		}
		p{
			color: darkorange;
			font-size: 30px;
			letter-spacing: 5px;
		}
		@keyframes solid{
			0%{width: 0%;}
			50%{width: 25%;}
			75%{width: 50%;}
			85%{width: 75%;}
		}
		.container{
			
			border: 10px solid #f4a261;
			height: 10px;
			width: 250px;
			border-radius: 15px;
		}

		.start{
			background-color: white;
			height: 10px;
			width: 250px;
			border-radius: 15px;
			animation: solid 4s	;


		}

	</style>
</head>
<body>
	<p> Progressing...</p>
	<div class=" container">
		<div class="start">
	
		</div>
	</div>

</body>
</html>
