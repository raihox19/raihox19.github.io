<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Transformation Scale</title>

	<style type="text/css">
		div{
		
			width: 100px;
			height: 60px;
			text-align: center;
			background-color: lightblue;
			position: absolute;
			top: 200px;
			left: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			
		
			
			
			
		}

	div:hover{
		transform: scale(2.3);
	}



	</style>
</head>
<body>
	
		<h1> Transformation</h1>
		<p> The scale () CSS function deifnes a transformation that resizes an element on the 2D plane. </p>
	
		<div>
			<h2> Scale</h2>
			

		</div>


</body>
</html>
